<article id="piu_nx_2">
<h1>Pump It Up Next Xenesis</h1>
<table id="piu_nx_2_tb">
  <thead>
    <tr>
      <th>Music</th>
      <th>Mode</th>
      <th>YouTube</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</article>
<style>
  #piu_nx_2_tb {
    border-width: 3px;
    padding: 0 1em;
    margin : auto;
    border-collapse : collapse; 
  }
  #piu_nx_2_tb thead {
    
  }
  #piu_nx_2_tb tbody tr.song_div {
    border-top-width : 1px;
    border-top-style : solid;
  }
  #piu_nx_2_tb tbody td {
    padding : 0 1em;
  }
  .piu_nx_2_no, .piu_nx_2_hd, .piu_nx_2_cz, .piu_nx_2_fs, .piu_nx_2_nm, .piu_nx_2_lm { font-weight : bold; }
  .piu_nx_2_no{ color : yellow; }
  .piu_nx_2_hd{ color : royalblue; }
  .piu_nx_2_cz{ color : red;}
  .piu_nx_2_fs{ color : lime;}
  .piu_nx_2_nm{ color : mediumpurple; }
  .piu_nx_2_lm{ color : cyan; }
</style>
<script>
  var tb, tr, dt_tr, td, dt_td, song;
  $.ajax({
    async : false,
    url : "doc/work/piu_nx_2/piu_nx_2_data.txt",
    success : function(rs) {
      tb = $("#piu_nx_2_tb tbody");
      dt_tr = rs.split("\n");
      for(let i = 0; i < dt_tr.length; i++){
        tr = $("<tr>");
        dt_td = dt_tr[i].split("|");
        if(song != dt_td[0]) {
          tr.addClass("song_div");
        }
        song = dt_td[0];
        for(let j = 0; j < dt_td.length; j++){
          td = $("<td>").text(dt_td[j]);
          if(dt_td[j].includes("Normal")){
            td.addClass("piu_nx_2_no");
          }else if(dt_td[j].includes("Hard")){
            td.addClass("piu_nx_2_hd");
          }else if(dt_td[j].includes("Crazy")){
            td.addClass("piu_nx_2_cz");
          }else if(dt_td[j].includes("Freestyle")){
            td.addClass("piu_nx_2_fs");
          }else if(dt_td[j].includes("Nightmare")){
            td.addClass("piu_nx_2_nm");
          }else if(dt_td[j].includes("LightMap")){
            td.addClass("piu_nx_2_lm");
          }else if(dt_td[j].includes("youtube")){
            td.html($("<a href=" + dt_td[j] + " target=_blank>[Youtube link]</a>"));
          }
          tr.append(td);
        }
        if(dt_td[0] != ""){
          tb.append(tr);
        }
      }
    },
    complete : function(rs) {
    },
    error : function(rs) {
    }
  });
</script>
