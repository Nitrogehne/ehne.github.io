<article id="piu_nx">
<h1>Pump It Up New Xenesis</h1>
<table id="piu_nx_tb">
  <thead>
    <tr>
      <th>Music</th>
      <th>Mode</th>
      <th>YouTube</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</article>
<style>
  #piu_nx_tb {
    border-width: 3px;
    padding: 0 1em;
    margin : auto;
    border-collapse : collapse; 
  }
  #piu_nx_tb thead {
    
  }
  #piu_nx_tb tbody tr.song_div {
    border-top-width : 1px;
    border-top-style : solid;
  }
  #piu_nx_tb tbody td {
    padding : 0 1em;
  }
  .piu_nx_no, .piu_nx_hd, .piu_nx_cz, .piu_nx_fs, .piu_nx_nm, .piu_nx_lm { font-weight : bold; }
  .piu_nx_no{ color : khaki; }
  .piu_nx_hd{ color : dodgerblue; }
  .piu_nx_cz{ color : orangered;}
  .piu_nx_fs{ color : greenyellow;}
  .piu_nx_nm{ color : darkorchid; }
  .piu_nx_lm{ color : lightcyan; }
</style>
<script>
  var tb, tr, dt_tr, td, dt_td, song;
  $.ajax({
    async : false,
    url : "doc/work/piu_nx/piu_nx_data.txt",
    success : function(rs) {
      tb = $("#piu_nx_tb tbody");
      dt_tr = rs.split("\n");
      for(let i = 0; i < dt_tr.length; i++){
        tr = $("<tr>");
        dt_td = dt_tr[i].split("|");
        if(song != dt_td[0]) {
          tr.addClass("song_div");
        }
        song = dt_td[0];
        for(let j = 0; j < dt_td.length; j++){
          td = $("<td>").text(dt_td[j]);
          if(dt_td[j].includes("youtube")){
            td.html($("<a href=" + dt_td[j] + " target=_blank>[Youtube link]</a>"));
          }else if(dt_td[j].includes("Normal")){
            td.addClass("piu_nx_no");
          }else if(dt_td[j].includes("Hard")){
            td.addClass("piu_nx_hd");
          }else if(dt_td[j].includes("Crazy")){
            td.addClass("piu_nx_cz");
          }else if(dt_td[j].includes("Freestyle")){
            td.addClass("piu_nx_fs");
          }else if(dt_td[j].includes("Nightmare")){
            td.addClass("piu_nx_nm");
          }else if(dt_td[j].includes("LightMap")){
            td.addClass("piu_nx_lm");
          }
          tr.append(td);
        }
        if(dt_td[0] != ""){
          tb.append(tr);
        }
      }
    },
    complete : function(rs) {
    },
    error : function(rs) {
    }
  });
</script>
