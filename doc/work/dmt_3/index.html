<article id="dmt_3">
<h1>DJMAX TECHNIKA 3</h1>
<table id="dmt_3_tb">
  <thead>
    <tr>
      <th>Music</th>
      <th>Mode</th>
      <th>YouTube</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</article>
<style>
  #dmt_3_tb {
    border-width: 3px;
    padding: 0 1em;
    margin : auto;
    border-collapse : collapse; 
  }
  #dmt_3_tb thead {
    
  }
  #dmt_3_tb tbody tr.song_div {
    border-top-width : 1px;
    border-top-style : solid;
  }
  #dmt_3_tb tbody td {
    padding : 0 1em;
  }
  .dmt_3_st, .dmt_3_nm, .dmt_3_hd, .dmt_3_mx, .dmt_3_ex { font-weight : bold; }
  .dmt_3_st{ color : hotpink; }
  .dmt_3_nm{ color : yellow; }
  .dmt_3_hd{ color : dodgerblue;}
  .dmt_3_mx{ color : orangered; }
  .dmt_3_ex{ color : darkorchid; }
</style>
<script>
  var tb, tr, dt_tr, td, dt_td, song;
  $.ajax({
    async : false,
    url : "doc/work/dmt_3/dmt_3_data.txt",
    success : function(rs) {
      tb = $("#dmt_3_tb tbody");
      dt_tr = rs.split("\n");
      for(let i = 0; i < dt_tr.length; i++){
        tr = $("<tr>");
        dt_td = dt_tr[i].split("|");
        if(song != dt_td[0]) {
          tr.addClass("song_div");
        }
        song = dt_td[0];
        for(let j = 0; j < dt_td.length; j++){
          td = $("<td>").text(dt_td[j]);
          if(dt_td[j] == "Star"){
            td.addClass("dmt_3_st");
          }else if(dt_td[j] == "NM"){
            td.addClass("dmt_3_nm");
          }else if(dt_td[j] == "HD"){
            td.addClass("dmt_3_hd");
          }else if(dt_td[j] == "MX"){
            td.addClass("dmt_3_mx");
          }else if(dt_td[j] == "EX"){
            td.addClass("dmt_3_ex");
          }else if(dt_td[j].includes("youtube")){
            td.html($("<a href=" + dt_td[j] + " target=_blank>[Youtube link]</a>"));
          }
          tr.append(td);
        }
        if(dt_td[0] != ""){
          tb.append(tr);
        }
      }
    },
    complete : function(rs) {
    },
    error : function(rs) {
    }
  });
</script>
