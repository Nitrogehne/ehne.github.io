<article id="dmt3">
<h1>DJMAX TECHNIKA 3</h1>
<table id="dmt3_tb">
  <thead>
    <tr>
      <th>Music</th>
      <th>Mode</th>
      <th>YouTube</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</article>
<script>
  var test;
  $.ajax({
    async : false,
    url : "doc/work/dmt3/dmt3_data.txt",
    complete : function(rs) {
    },
    success : function(rs) {
      var tb, tr, dt_tr, td, dt_td;
      tb = $("#dmt3_tb tbody");
      dt_tr = rs.split("\n");
      for(let i = 0; i < dt_tr.length; i++){
        tr = $("tr");
        dt_td = dt_tr[i].split("|");
        for(let j = 0; j < dt_td.length; j++){
          td = $("td").text(dt_td[i]);
          tr.append(td);
        }
        tb.append(tr);
      }
    },
    error : function(rs) {
    }
  });
</script>
