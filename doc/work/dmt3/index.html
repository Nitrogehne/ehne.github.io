<article id="dmt3">
<h1>DJMAX TECHNIKA 3</h1>
<table id="dmt3_tb">
  <thead>
    <tr>
      <th>Music</th>
      <th>Mode</th>
      <th>YouTube</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</article>
<style>
  .dmt3_st, .dmt3_nm, .dmt3_hd, .dmt3_mx { font-weight : bold; }
  .dmt3_st{ color : pink; }
  .dmt3_nm{ color : yellow; }
  .dmt3_hd{ color : dodgerblue;}
  .dmt3_mx{ color : orangered; }
  .dmt3_ex{ color : darkorchid; }
</style>
<script>
  var tb, tr, dt_tr, td, dt_td;
  $.ajax({
    async : false,
    url : "doc/work/dmt3/dmt3_data.txt",
    success : function(rs) {
      tb = $("#dmt3_tb tbody");
      dt_tr = rs.split("\n");
      for(let i = 0; i < dt_tr.length; i++){
        tr = $("<tr>");
        dt_td = dt_tr[i].split("|");
        for(let j = 0; j < dt_td.length; j++){
          td = $("<td>").text(dt_td[j]);
          if(dt_td[j] == "Star"){
            td.addClass("dmt3_st");
          }else if(dt_td[j] == "NM"){
            td.addClass("dmt3_nm");
          }else if(dt_td[j] == "HD"){
            td.addClass("dmt3_hd");
          }else if(dt_td[j] == "MX"){
            td.addClass("dmt3_mx");
          }else if(dt_td[j] == "EX"){
            td.addClass("dmt3_ex");
          }
          tr.append(td);
        }
        tb.append(tr);
      }
    },
    complete : function(rs) {
    },
    error : function(rs) {
    }
  });
</script>
