<article id="n_piu">
<a href="https://www.youtube.com/channel/UC8B_Bg1P4aTdVawLMGH_hkg" title="nPIU" target="_blank"><h1>Ehne [Pump It Up] Video</h1></a>
<table id="n_piu">
  <thead>
    <tr>
      <th>Music Title</th>
	  <th>Artist</th>
      <th>Mode</th>
      <th>YouTube</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
</article>
<style>
  #n_piu_tb {
    border-width: 3px;
    padding: 0 1em;
    margin : auto;
    border-collapse : collapse; 
  }
  #n_piu_tb thead {
    
  }
  #n_piu_tb tbody tr.song_div {
    border-top-width : 1px;
    border-top-style : solid;
  }
  #n_piu_tb tbody tr.head td {
    background-color : #222;
    color : #fff;
    font-weight : bold;
  }
  #n_piu_tb tbody td {
    padding : 0 1em;
  }
  .n_piu_no, .n_piu_hd, .n_piu_cz, .n_piu_fs, .n_piu_nm, .n_piu_lm { font-weight : bold; }
  .n_piu_no { color : khaki; }
  .n_piu_hd { color : dodgerblue; }
  .n_piu_cz { color : orangered;}
  .n_piu_fs { color : greenyellow;}
  .n_piu_nm { color : darkorchid; }
  .n_piu_lm { color : lightcyan; }
</style>
<script>
  var tb, tr, dt_tr, td, dt_td, song;
  $.ajax({
    async : false,
    url : "doc/work/n_piu/n_piu_data.txt",
    success : function(rs) {
      tb = $("#n_piu_tb tbody");
      dt_tr = rs.split("\n");
      for(let i = 0; i < dt_tr.length; i++){
        tr = $("<tr>");
        dt_td = dt_tr[i].split("|");
        if(song != dt_td[0]) {
          tr.addClass("song_div");
        }
        song = dt_td[0];
        for(let j = 0; j < dt_td.length; j++){
          td = $("<td>").text(dt_td[j]);
          if(dt_td[j] == "_H"){
            tr.addClass("head");
            td.text("");
          }else if(dt_td[j].includes("youtube") || dt_td[j].includes("youtu.be/")){
            td.html($("<a href=" + dt_td[j] + " target=_blank>[Youtube link]</a>"));
          }else if(dt_td[j] == "Normal" || dt_td[j] == "Another Normal"){
            td.addClass("n_piu_no");
          }else if(dt_td[j] == "Hard" || dt_td[j] == "Another Hard"){
            td.addClass("n_piu_hd");
          }else if(dt_td[j] == "Crazy" || dt_td[j] == "Another Crazy"){
            td.addClass("n_piu_cz");
          }else if(dt_td[j] == "Freestyle" || dt_td[j] == "Another Freestyle"){
            td.addClass("n_piu_fs");
          }else if(dt_td[j] == "Nightmare" || dt_td[j] == "Another Nightmare"){
            td.addClass("n_piu_nm");
          }else if(dt_td[j] == "LightMap" || dt_td[j] == "Another LightMap"){
            td.addClass("n_piu_lm");
          }
          tr.append(td);
        }
        if(dt_td[0] != ""){
          tb.append(tr);
        }
      }
    },
    complete : function(rs) {
    },
    error : function(rs) {
    }
  });
</script>
