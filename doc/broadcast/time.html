<!DOCTYPE html>
<html>
  <head>
    <title>nBroadcast Time</title>
    <style>
      @font-face {
        font-family: 'tmonmonsori.ttfregular';
        src: url('tmonmonsori.woff2') format('woff2'),
          url('tmonmonsori.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color : #888888;
        font-family : "tmonmonsori.ttfregular";
        color : #ceae6e;
        font-size : 20px;
      }
      #nBC_clock {
        background-color : #000000;
        width : 554px;
        margin-right : 150px;
      }
    </style>
    <script defer>
      var clock = document.querySelector("#nBC_clock");
      var view_time = function(){
        var now = new Date();
        clock.innerText = "" + now.getHours() + " : " + now.getMinutes();
      }
      view_time();
      var si = setInterval("view_time", 20 * 1000);
    </script>
  </head>
  <body>
    <div id="nBC_clock"></div>
  </body>
</html>
