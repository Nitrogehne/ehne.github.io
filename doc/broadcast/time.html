<!DOCTYPE html>
<html>
  <head>
    <title>nBroadcast Time</title>
    <style>
      @font-face {
        font-family: 'tmonmonsori.ttfregular';
        src: url('tmonmonsori.woff2') format('woff2'),
          url('tmonmonsori.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color : #000000;
        font-family : "tmonmonsori.ttfregular";
        color : #ceae6e;
        font-size : 20px;
      }
      #nBC_clock {
        margin-right : 150px;
      }
    </style>
    <script>
      var clock = document.querySelector("#nBC_clock");
      var si = setInterval(function(){
        clock.text()
      }, 20 * 1000);
    </script>
  </head>
  <body>
    <div id="nBC_clock">12:34</div>
    01:23
  </body>
</html>
